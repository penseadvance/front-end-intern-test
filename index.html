<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>
<body>
    <h1>Hello World</h1>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <form id="contact" action="#">
        <input type="text" id="name" placeholder="Nome">
        <input type="text" id="email" placeholder="Endereço de email">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <input type="submit" value="Enviar">
    </form>

    <script src="main.js"></script>
</body>
</html>
