<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
</head>

<body>

    <header id="cabecalho">
        <img id="logo" src="/front-end-intern-test/assets/06-LOGO.png">
    </header>
    <div class="container">
        <aside class="item"></aside>
        <aside class="item">
            <h1>Vem tomar um café com a gente</h1>

            <form id="contact" action="#">
                <input type="text" id="name" placeholder="Nome">
                <p><input type="text" id="email" placeholder="Endereço de email"></p>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <p><input type="submit" id="send" value="Enviar"></p>
            </form>
        </aside>
        <aside clas="item"></aside>
    </div>
    <script src="main.js"></script>
</body>

</html>
